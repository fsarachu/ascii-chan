{% extends "base.html" %}
{% block content %}
  <form method="post">
    <label>
      <h3>Title: </h3>
      <input type="text" name="title" value="{{ title }}">
    </label>
    <label>
      <h3>Art: </h3>
      <textarea name="art">{{ art }}</textarea>
    </label>
    <br>
    <p style="font-weight: bold;">{{ error }}</p>
    <input type="submit" value="Submit Art!">
  </form>
{% endblock %}
